<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
      <section class="main__top">
        <h1 class="main__title">Our Pricing</h1>
        <div class="main__toggle">
          <label for="checkbox" class="main__label">Annually</label>
          <input type="checkbox" id="checkbox" class="main__checkbox" checked>
          <label for="checkbox" class="main__label">Monthly</label>
        </div>
      </section>

      <section class="main__cards">
        <article class="main__card">
          <h6 class="main__type">Basic</h6>
          <h2 class="main__price">$19.99</h2>
          <ul class="main__list">
            <li class="main__item">500 GB Storage</li>
            <li class="main__item">2 Users Allowed</li>
            <li class="main__item">Send up to 3 GB</li>
          </ul>
          <a href="#" class="main__cta">LEARN MORE</a>
        </article>
        <article class="main__card">
          <h6 class="main__type">Professional</h6>
          <h2 class="main__price">$24.99</h2>
          <ul class="main__list">
            <li class="main__item">1 TB Storage</li>
            <li class="main__item">5 Users Allowed</li>
            <li class="main__item">Send up to 10 GB</li>
          </ul>
          <a href="#" class="main__cta">LEARN MORE</a>
        </article>
        <article class="main__card">
          <h6 class="main__type">Master</h6>
          <h2 class="main__price">$39.99</h2>
          <ul class="main__list">
            <li class="main__item">2 TB Storage</li>
            <li class="main__item">10 Users Allowed</li>
            <li class="main__item">Send up to 20 GB</li>
          </ul>
          <a href="#" class="main__cta">LEARN MORE</a>
        </article>
      </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
